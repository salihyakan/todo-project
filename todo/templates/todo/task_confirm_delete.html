{% extends "core/base.html" %}
{% load static %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-12 col-md-6">
            <div class="card shadow">
                <div class="card-header bg-danger text-white">
                    <h5 class="mb-0">Görevi Sil</h5>
                </div>
                <div class="card-body">
                    <p class="lead">"{{ task.title }}" görevini silmek istediğinizden emin misiniz?</p>
                    <p class="text-muted">Bu işlem geri alınamaz ve göreve ait tüm notlar da silinecektir.</p>
                    
                    <form method="post">
                        {% csrf_token %}
                        <div class="d-flex justify-content-end gap-2">
                            <a href="{% url 'todo:task_detail' task.pk %}" class="btn btn-secondary">
                                <i class="fas fa-times me-1"></i> İptal
                            </a>
                            <button type="submit" class="btn btn-danger">
                                <i class="fas fa-trash me-1"></i> Sil
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
