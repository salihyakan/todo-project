<div id="pomodoro-mini" class="pomodoro-mini work-phase">
    <div class="pomodoro-mini-content">
        <div class="mini-timer-display">
            <div id="mini-timer" class="mini-timer">25:00</div>
            <div id="mini-phase" class="mini-phase">Çalışma</div>
        </div>
        <div class="mini-controls">
            <button id="mini-start" class="btn btn-sm btn-success" title="Başlat">
                <i class="fas fa-play"></i>
            </button>
            <button id="mini-pause" class="btn btn-sm btn-warning" title="Duraklat">
                <i class="fas fa-pause"></i>
            </button>
            <button id="mini-reset" class="btn btn-sm btn-danger" title="Sıfırla">
                <i class="fas fa-redo"></i>
            </button>
            <button id="mini-close" class="btn btn-sm btn-secondary" title="Kapat">
                <i class="fas fa-times"></i>
            </button>
        </div>
    </div>
</div>
