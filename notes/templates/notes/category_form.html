{% extends "core/base.html" %}
{% load static %}

{% block extra_css %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
    .form-container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
    }
</style>
{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            <h3 class="mb-0">
                {% if category %}Kategori Düzenle{% else %}Yeni Kategori Oluştur{% endif %}
            </h3>
        </div>
        <div class="card-body form-container">
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label class="form-label">Kategori Adı</label>
                    <input type="text" class="form-control" name="name" value="{{ category.name|default:'' }}" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Renk</label>
                    <div class="d-flex align-items-center">
                        <input type="color" class="form-control form-control-color me-2" name="color" 
                               value="{{ category.color|default:'#6f42c1' }}" title="Renk seçin" style="width: 70px;">
                        <span class="badge" style="background-color: {{ category.color|default:'#6f42c1' }}; color: white; padding: 8px 15px;">
                            {{ category.color|default:'#6f42c1' }}
                        </span>
                    </div>
                </div>
                <div class="d-flex justify-content-end gap-2">
                    <a href="{% if category %}{% url 'notes:category_list' %}{% else %}{% url 'notes:note_list' %}{% endif %}" 
                       class="btn btn-secondary">Vazgeç</a>
                    <button type="submit" class="btn btn-primary">Kaydet</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
