{% extends 'core/base_authenticated.html' %}

<main class="main-content">
    {% block login_content %}
    <!-- Login Form HTML -->
    <div class="login-container">
        <div class="login-card">
            <h2 class="login-title">Hesabına Giriş Yap</h2>
            <p class="login-subtitle">Görev yönetim sistemine erişmek için bilgilerini gir</p>

            <form method="post" class="login-form">
                {% csrf_token %}
                <!-- Kullanıcı Adı Input -->
                <div class="input-group">
                    <label for="loginUsername">Kullanıcı Adı</label>
                    <input type="text" id="loginUsername" class="login-input" placeholder="Kullanıcı Adınız" required
                        name="username">
                </div>

                <!-- Password Input -->
                <div class="input-group">
                    <label for="loginPassword">Şifre</label>
                    <div class="password-wrapper">
                        <input type="password" id="loginPassword" class="login-input" placeholder="••••••••" required
                            name="password">
                        <button type="button" class="password-toggle">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <!-- Remember & Forgot -->
                <div class="login-options">
                    <label class="remember-me">
                        <input type="checkbox">
                        <span>Beni Hatırla</span>
                    </label>
                    <a href="#" class="forgot-password">Şifremi Unuttum?</a>
                </div>

                <button type="submit" class="login-btn">
                    <i class="fas fa-sign-in-alt"></i>
                    Giriş Yap
                </button>

                <p class="signup-link">
                    Hesabın yok mu?
                    <a href="{% url 'user_profile:register_view' %}">Hemen Kayıt Ol</a>
                </p>
            </form>
        </div>
    </div>
    {% endblock login_content %}

</main>
