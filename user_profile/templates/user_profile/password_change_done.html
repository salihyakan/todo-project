{% extends "core/base.html" %}
{% load static %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow border-0">
                <div class="card-header bg-success text-white text-center py-4">
                    <h3 class="mb-0"><i class="fas fa-check-circle me-2"></i>Şifre Değiştirildi</h3>
                </div>
                <div class="card-body p-4 p-md-5 text-center">
                    <i class="fas fa-check fa-4x text-success mb-4"></i>
                    <h4 class="mb-3">Şifreniz Başarıyla Değiştirildi</h4>
                    <p class="text-muted">
                        Şifreniz güncellendi. Artık yeni şifrenizle giriş yapabilirsiniz.
                    </p>
                    <div class="d-grid gap-2 mt-4">
                        <a href="{% url 'user_profile:profile' %}" class="btn btn-success">
                            <i class="fas fa-user me-2"></i>Profil Sayfasına Dön
                        </a>
                        <a href="{% url 'dashboard:home' %}" class="btn btn-outline-secondary">
                            <i class="fas fa-home me-2"></i>Ana Sayfaya Dön
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
