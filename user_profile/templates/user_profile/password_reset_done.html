{% extends 'core/base.html' %}
{% load static %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6 col-xl-5">
            <div class="card shadow border-0">
                <div class="card-header bg-info text-white text-center py-3">
                    <h3 class="mb-0"><i class="fas fa-paper-plane me-2"></i>E-posta Gönderildi</h3>
                </div>
                <div class="card-body p-4 p-md-5 text-center">
                    <i class="fas fa-envelope fa-4x text-info mb-4"></i>
                    <h4 class="mb-3">Şifre Sıfırlama E-postası Gönderildi</h4>
                    <p class="text-muted">
                        E-posta adresinize şifre sıfırlama linki gönderildi. 
                        E-postayı almazsanız spam klasörünüzü kontrol edin.
                    </p>
                    <a href="{% url 'user_profile:login' %}" class="btn btn-primary mt-3">
                        <i class="fas fa-arrow-left me-2"></i>Giriş Sayfasına Dön
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
