{% extends 'core/base.html' %}
{% load static %}
{% load cat_utils %}
{% block content %}
<div class="container mt-4">
    {% cat_image 'kedo-18.png' 'fixed-br' '80px' 'float' %}
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6 col-xl-5">
            <div class="card shadow border-0">
                <div class="card-header bg-success text-white text-center py-3">
                    <h3 class="mb-0"><i class="fas fa-check-circle me-2"></i>Şifre Sıfırlama Tamamlandı</h3>
                </div>
                <div class="card-body p-4 p-md-5 text-center">
                    <i class="fas fa-check fa-4x text-success mb-4"></i>
                    <h4 class="mb-3">Şifreniz Başarıyla Sıfırlandı</h4>
                    <p class="text-muted">
                        Yeni şifreniz belirlendi. Artık giriş yapabilirsiniz.
                    </p>
                    <a href="{% url 'user_profile:login' %}" class="btn btn-success mt-3">
                        <i class="fas fa-sign-in-alt me-2"></i>Giriş Yap
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
