{% extends 'core/base_authenticated.html' %}

<main class="main-content"> <!-- Yeni eklenen ana içerik wrapper'ı -->
    {% block register_content %}
    <div class="auth-container">
        <div class="auth-card">
            <h2 class="auth-title"><i class="fas fa-user-plus"></i> Yeni Hesap Oluştur</h2>

            <form method="post" class="auth-form">
                {% csrf_token %}
                <!-- Form Grid -->
                <div class="form-grid">
                    <div class="form-group">
                        <label for="username"><i class="fas fa-user"></i> Kullanıcı Adı</label>
                        <input type="text" id="username" name="username" required>
                    </div>

                    <div class="form-group">
                        <label for="email"><i class="fas fa-envelope"></i> E-posta</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="email_confirm"><i class="fas fa-envelope"></i> E-posta Onayla</label>
                        <input type="email" id="email_confirm" name="email_confirm" required>
                    </div>

                    <div class="form-group">
                        <label for="password"><i class="fas fa-lock"></i> Şifre</label>
                        <div class="password-input">
                            <input type="password" id="password" name="password" required>
                            <i class="fas fa-eye toggle-password"></i>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="password_confirm"><i class="fas fa-lock"></i> Şifre Onayla</label>
                        <div class="password-input">
                            <input type="password" id="password_confirm" name="password_confirm" required>
                            <i class="fas fa-eye toggle-password"></i>
                        </div>
                    </div>
                </div>

                <button type="submit" class="auth-btn">
                    <i class="fas fa-user-check"></i> Kayıt Ol
                </button>

                <div class="auth-links">
                    Zaten hesabın var mı? <a href="{% url 'user_profile:login_view' %}">Giriş Yap</a>
                </div>
            </form>
        </div>
    </div>
    {% endblock register_content %}

</main>
