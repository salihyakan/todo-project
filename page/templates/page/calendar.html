{% extends 'core/base.html' %}
{% load static %}

<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YapYap - Görevlerim</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    {% block calendar_css %}
    <link rel="stylesheet" href="{% static 'css/calendar.css' %}">
    {% endblock calendar_css %}
        
</head>

<body>
    
    {% block calendar_content %}

    <div class="main-content">
        <!-- Calendar Controls -->
        <div class="calendar-controls">
            <button class="nav-button" id="prevMonth">
                <i class="fas fa-chevron-left"></i>
            </button>
            <h2 class="month-display" id="currentMonth">Ocak 2024</h2>
            <button class="nav-button" id="nextMonth">
                <i class="fas fa-chevron-right"></i>
            </button>
        </div>

        <!-- Calendar Grid -->
        <div class="calendar-header-row" id="calendarGrid">
            <!-- Weekday headers -->
            <div class="calendar-day-label">Pzt</div>
            <div class="calendar-day-label">Sal</div>
            <div class="calendar-day-label">Çar</div>
            <div class="calendar-day-label">Per</div>
            <div class="calendar-day-label">Cum</div>
            <div class="calendar-day-label">Cmt</div>
            <div class="calendar-day-label">Paz</div>
            
            <!-- Days will be dynamically added -->
        </div>
        
        <!-- Notes Modal (Initially hidden) -->
        <div class="notes-modal" id="notesModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 id="selectedDateHeader">1 Ocak 2024</h3>
                    <button class="close-modal">&times;</button>
                </div>
                <textarea id="noteInput" placeholder="Bu gün için notlarınızı yazın..."></textarea>
                <div class="modal-buttons">
                    <button class="save-note-btn">
                        <i class="fas fa-save"></i> Notu Kaydet
                    </button>
                    <button class="delete-note-btn" id="deleteNoteBtn">
                        <i class="fas fa-trash-alt"></i> Notu Sil
                    </button>
                </div>
            </div>
        </div>
    </div>

    {% endblock calendar_content %}

    
    {% block calendar_js %}
    <script src="{% static 'js/calendar.js' %}"></script>
    {% endblock calendar_js %}

</body>

</html>
